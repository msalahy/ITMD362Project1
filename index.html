<!-- ITMD 362 Project 1: 

We will create a newsletter form for our company called Heray Spice to ask the users to sign up and get our
sales discoutns. 
Written by Mohammad Salahy -->

<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title> Heray Spice </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" media="screen" href="css/reset.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
    <link href="https://fonts.googleapis.com/css?family=Molengo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Average" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Marcellus+SC" rel="stylesheet">
    <script src="js/site.js" async></script>
  </head>
  <body>
    <main id="content">
      <form id="clubinfo" method="get" action="#null">
        <h1>Heray Spice:</h1>
        <h2>Family Owned Since 2002 </h2>
        <img id="logo" src="images/magiclogo2.jpg" alt="Heray Pictures">
        <p>
          Sign-up for our newsletter to hear about our next sales, new product, and new reciepies.!
        </p>
        <ul>
          <li>
            <label for="fname">FIRST NAME: </label>
            <input type="text" id="fname" name="fname" placeholder="First Name" autocomplete="on"/>
          </li>
          <li>
            <label for="lname">LAST NAME: </label>
            <input type="text" id="lname" name="lname" placeholder="Last Name" autocomplete="on"/>
          </li>
          <li>
            <label for="email">EMAIL: </label>
            <input type="email" id="email" name="email" placeholder="Youremail@email.com" autocomplete="on"/>
          </li>
          <li class="list">
            <label> Are You Currnelty a Customer With Us ? </label>
            <input type="radio" name="status" value="yes">YES
            <input type="radio" name="status" value="no">NO
          </li>
          <li>
            <input type="submit" id="submit" value="Join Our Client List." onclick="confirm();"/>
          </li>
        </ul>
      </form>
    </main>
  </body>
</html>
